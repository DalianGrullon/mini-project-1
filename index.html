<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- create header -->
    <header>
        <nav class="text-right">
            <ul>
                <li><a href="https://github.com/DalianGrullon" target="_blank">GitHub</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- create main section, with image and caption -->
    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
            <img src="./assets/images/coming-soon-coming-soon-sign-announcement-business-1445845-pxhere.com.jpg" alt="displaying a comming soon message">
            <figcaption class="text-center">Lorem ipsum, dolor sit amet consectetur</figcaption>
        </figure>
    </main>


    <!-- form for contact information -->
    <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
            <ul>
                <li>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" name="user_name">
                </li>
                <li>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" name="user-email">
                </li>
            </ul>
            <div class="text-center">
                <button type="submit">SEND</button>
            </div>
        </form>
    </section>


    <!-- create footer -->
    <footer class="text-center"> &copy 2022 My New Website Productions</footer>
</body>
</html>
